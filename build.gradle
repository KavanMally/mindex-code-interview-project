plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.3'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.mindex'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web:${springBootStarterWebVersion}"
    implementation "org.springframework.boot:spring-boot-starter-data-mongodb:${springBootStarterWebVersion}"
    implementation "de.bwaldvogel:mongo-java-server:${mongoJavaServerVersion}"

    testImplementation "org.springframework.boot:spring-boot-starter-test:${springBootStarterWebVersion}"
    testImplementation "junit:junit:${junitVersion}"

    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    testCompileOnly "org.projectlombok:lombok:${lombokVersion}"
    testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    implementation "org.springdoc:springdoc-openapi-starter-webmvc-ui:${springDocVersion}"

}
